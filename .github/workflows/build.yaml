name: Build

on:
  - pull_request

jobs:
  Test:
    runs-on: ubuntu-20.04
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20.x
      - uses: actions/checkout@v3.0.0
      - name: Unit Test
        run: |
          go build .
          go test ./...
